name: "ðŸŽ¨ iOS Native Build"

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to run this workflow on"
        required: true
        default: "main"

env:
  NODE_VERSION: "20"
  EXPO_NO_TELEMETRY: "1"
  EXPO_DO_NOT_TRACK: "1"
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
  IOS_DIST_P12_BASE64: ${{ secrets.IOS_DIST_P12_BASE64 }}
  IOS_DIST_P12_PASSWORD: ${{ secrets.IOS_DIST_P12_PASSWORD }}
  IOS_PROFILE_BASE64: ${{ secrets.IOS_PROFILE_BASE64 }}
  ASC_API_KEY_BASE64: ${{ secrets.ASC_API_KEY_BASE64 }}
  ASC_API_KEY_KEY_ID: ${{ secrets.ASC_API_KEY_KEY_ID }}
  ASC_API_KEY_ISSUER_ID: ${{ secrets.ASC_API_KEY_ISSUER_ID }}
  ASC_APP_ID: ${{ secrets.ASC_APP_ID }}
  IOS_CONFIGURATION: "Release"
  DERIVED_DATA_PATH: "ios/build"

jobs:
  build-ios:
    name: "ðŸŽ¨ Build iOS Native Components"
    if: github.ref_name == inputs.target_branch
    runs-on: macos-latest

    steps:
      - name: "ðŸ“¥ Checkout repository"
        uses: actions/checkout@v4

      - name: "ðŸ›¡ï¸ Set up Node.js"
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: "ðŸ§ˆ Set up Bun"
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: "ðŸ¤œ Install dependencies"
        shell: bash
        run: |
          set -euo pipefail
          if [ -f bun.lockb ] || [ -f bun.lock ]; then
            echo "Using Bun"
            bun --version
            bun install --no-progress
          elif [ -f yarn.lock ]; then
            echo "Using Yarn with lockfile"
            corepack enable
            yarn --version
            yarn install --frozen-lockfile --non-interactive
          elif [ -f package-lock.json ]; then
            echo "Using npm ci"
            npm ci --legacy-peer-deps
          elif [ -f pnpm-lock.yaml ]; then
            echo "Using pnpm with lockfile"
            corepack enable
            corepack prepare pnpm@latest --activate
            pnpm --version
            pnpm install --frozen-lockfile
          else
            echo "No lockfile found; falling back to npm install"
            npm install --legacy-peer-deps
          fi

      - name: "ðŸ› ï¸ Install EAS CLI"
        run: npm install -g eas-cli

      - name: "ðŸ”‘ Configure iOS credentials for CI"
        env:
          IOS_DIST_P12_BASE64: ${{ env.IOS_DIST_P12_BASE64 }}
          IOS_DIST_P12_PASSWORD: ${{ env.IOS_DIST_P12_PASSWORD }}
          IOS_PROFILE_BASE64: ${{ env.IOS_PROFILE_BASE64 }}
          ASC_API_KEY_BASE64: ${{ env.ASC_API_KEY_BASE64 }}
          ASC_API_KEY_KEY_ID: ${{ env.ASC_API_KEY_KEY_ID }}
          ASC_API_KEY_ISSUER_ID: ${{ env.ASC_API_KEY_ISSUER_ID }}
          ASC_APP_ID: ${{ env.ASC_APP_ID }}
        run: |
          set -euo pipefail

          for var in IOS_DIST_P12_BASE64 IOS_DIST_P12_PASSWORD IOS_PROFILE_BASE64 ASC_API_KEY_BASE64 ASC_API_KEY_KEY_ID ASC_API_KEY_ISSUER_ID ASC_APP_ID; do
            if [ -z "${!var:-}" ]; then
              echo "${var} secret is required to provision iOS credentials for non-interactive builds and App Store Connect submission." >&2
              exit 1
            fi
          done

          mkdir -p credentials/ios
          echo "$IOS_DIST_P12_BASE64" | base64 --decode > credentials/ios/distribution.p12
          echo "$IOS_PROFILE_BASE64" | base64 --decode > credentials/ios/profile.mobileprovision
          echo "$ASC_API_KEY_BASE64" | base64 --decode > credentials/ios/appstoreconnect.p8

          cat > credentials.json <<EOF
          {
            "ios": {
              "provisioningProfilePath": "credentials/ios/profile.mobileprovision",
              "distributionCertificate": {
                "path": "credentials/ios/distribution.p12",
                "password": "${IOS_DIST_P12_PASSWORD}"
              }
            }
          }
          EOF

          if [ ! -f eas.json ]; then
            if [ -f "eas (2).json" ]; then
              echo "eas.json not found; copying from 'eas (2).json' for CI patching."
              cp "eas (2).json" eas.json
            else
              echo "eas.json not found in repository root." >&2
              exit 1
            fi
          fi

          jq \
            --arg keyId "$ASC_API_KEY_KEY_ID" \
            --arg issuerId "$ASC_API_KEY_ISSUER_ID" \
            --arg ascAppId "$ASC_APP_ID" \
            '
              .submit.production.ios |= (. // {}) |
              .submit.production.ios.ascApiKeyPath = "credentials/ios/appstoreconnect.p8" |
              .submit.production.ios.ascApiKeyId = $keyId |
              .submit.production.ios.ascApiKeyIssuerId = $issuerId |
              .submit.production.ios.ascAppId = $ascAppId
            ' eas.json > eas.tmp && mv eas.tmp eas.json

      - name: "ðŸ”— Configure EAS project"
        env:
          EXPO_TOKEN: ${{ env.EXPO_TOKEN }}
          EAS_PROJECT_ID: ${{ env.EAS_PROJECT_ID }}
        run: |
          if [ -z "$EAS_PROJECT_ID" ]; then
            echo "EAS_PROJECT_ID secret is required to configure the project for non-interactive builds." >&2
            exit 1
          fi

          eas init --id "$EAS_PROJECT_ID" --non-interactive --force

      - name: "ðŸ‘¤ Verify Expo authentication"
        env:
          EXPO_TOKEN: ${{ env.EXPO_TOKEN }}
        run: eas whoami

      - name: "ðŸ“ˆ Build iOS release artifacts with EAS"
        env:
          EXPO_TOKEN: ${{ env.EXPO_TOKEN }}
        run: |
          eas build \
            --platform ios \
            --profile production \
            --non-interactive \
            --wait \
            --message "CI signed build" \
            --auto-submit-with-profile production

      - name: "ðŸ—‚ï¸ Prepare artifacts"
        run: |
          mkdir -p artifacts/ios
          BUILD_LIST_JSON=$(eas build:list --platform ios --limit 1 --json --non-interactive --no-color 2>&1 | python - <<'PY'
          import sys

          data = sys.stdin.read()
          start = data.find("[")
          end = data.rfind("]")
          if start == -1 or end == -1 or end < start:
              sys.exit(1)
          sys.stdout.write(data[start : end + 1])
          PY
          )
          BUILD_ID=$(echo "$BUILD_LIST_JSON" | jq -r '.[0].id')
          if [ -z "$BUILD_ID" ] || [ "$BUILD_ID" = "null" ]; then
            echo "âŒ Unable to determine latest iOS build ID"
            exit 1
          fi
          BUILD_VIEW_JSON=$(eas build:view "$BUILD_ID" --json --non-interactive --no-color 2>&1 | python - <<'PY'
          import sys

          data = sys.stdin.read()
          start = data.find("{")
          end = data.rfind("}")
          if start == -1 or end == -1 or end < start:
              sys.exit(1)
          sys.stdout.write(data[start : end + 1])
          PY
          )
          ARTIFACT_URL=$(echo "$BUILD_VIEW_JSON" | jq -r '.artifacts.buildUrl')
          if [ -z "$ARTIFACT_URL" ] || [ "$ARTIFACT_URL" = "null" ]; then
            echo "âŒ Unable to resolve artifact URL for build $BUILD_ID"
            exit 1
          fi
          curl -L "$ARTIFACT_URL" -o artifacts/ios/build.ipa

      - name: "ðŸ“¤ Upload iOS build artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: ios-native-build
          path: artifacts/ios/build.ipa
          if-no-files-found: error
