name: iOS Build and Submit (Local)

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to run this workflow on"
        required: true
        default: "main"

jobs:
  build-and-submit:
    if: github.ref_name == inputs.target_branch
    runs-on: macos-latest
    timeout-minutes: 60
    env:
      EAS_ACCESS_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate Expo token
        run: |
          if [ -z "${EXPO_TOKEN}" ]; then
            echo "‚ùå EXPO_TOKEN is required for EAS CLI authentication."
            echo "‚û°Ô∏è  Add EXPO_TOKEN as a repository secret."
            exit 1
          fi
          if ! node -e "const app=require('./app.json'); const id=app?.expo?.extra?.eas?.projectId; process.exit(id?0:1)"; then
            if [ -z "${EAS_PROJECT_ID}" ]; then
              echo "‚ùå EAS project is not configured."
              echo "‚û°Ô∏è  Add EAS_PROJECT_ID (EAS project ID) as a repository secret or commit expo.extra.eas.projectId to app.json."
              exit 1
            fi
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.0

      - name: Install system dependencies
        run: |
          brew install cocoapods
          gem install cocoapods-spm --no-document

      - name: Install npm dependencies
        run: npm ci

      - name: Set up EAS CLI
        run: npm install -g eas-cli

      - name: Ensure EAS project is configured
        env:
          EAS_PROJECT_ID: ${{ secrets.EAS_PROJECT_ID }}
        run: |
          if ! node -e "const app=require('./app.json'); const id=app?.expo?.extra?.eas?.projectId; process.exit(id?0:1)"; then
            echo "üß© Injecting expo.extra.eas.projectId into app.json"
            node -e "const fs=require('fs');const app=require('./app.json');app.expo=app.expo||{};app.expo.extra=app.expo.extra||{};app.expo.extra.eas=app.expo.extra.eas||{};app.expo.extra.eas.projectId=process.env.EAS_PROJECT_ID;fs.writeFileSync('app.json', JSON.stringify(app, null, 2)+'\\n');"
          fi

      - name: Run EAS Build (Local)
        run: |
          mkdir -p artifacts/ios
          eas build --platform ios --local --profile production --non-interactive --output artifacts/ios/build.ipa

      - name: Submit to App Store
        run: |
          eas submit --platform ios --profile production --path artifacts/ios/build.ipa --non-interactive
