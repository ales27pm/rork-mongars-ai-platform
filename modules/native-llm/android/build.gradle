apply plugin: 'com.android.library'

android {
    // Temporary namespace to satisfy AGP requirement. Adjust if needed.
    namespace "com.mongars.native_llm"
    compileSdkVersion 34
    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 34
        versionCode 1
        versionName "1.0"
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17"
            }
        }
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
        }
    }
    sourceSets {
        main {
            java.srcDirs = ["src/main/java"]
            jniLibs.srcDirs = ["src/main/jniLibs"]
        }
    }
}

dependencies {
    // Depend on the ReactAndroid module coordinate so the included React Native composite build
    // can substitute it (com.facebook.react:ReactAndroid -> local ReactAndroid project)
    implementation 'com.facebook.react:ReactAndroid:+'
}
