name: iOS Build (CocoaPods + SPM)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  ios-build:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Print Ruby and Bundler versions
        run: |
          ruby -v
          which ruby
          gem env
          bundler -v
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
      - name: Print Ruby versions and paths
        run: |
          which ruby
          ruby -v
          gem env
          ls -l /opt/homebrew/Cellar/ruby/ || true
          ls -l /Users/runner/hostedtoolcache/Ruby/ || true
      - name: Remove all previous gems
        run: |
          gem uninstall -aIx || true
          rm -rf vendor/bundle
      - name: Install Homebrew dependencies
        run: |
          brew install cocoapods
          brew install node
      - name: Install bun (if needed)
        run: |
          npm install -g bun
      - name: Clean previous gems and set Ruby platform
        env:
          BUNDLE_FORCE_RUBY_PLATFORM: true
        run: |
          rm -rf vendor/bundle
          bundle install --force --jobs 4
      - name: Patch cocoapods-spm if needed
        run: |
          bundle exec ruby -e "
            require 'fileutils'
            spec = Gem::Specification.find_by_name('cocoapods-spm')
            gem_dir = spec.gem_dir
            gem_version_path = File.join(gem_dir, 'lib', 'cocoapods-spm', 'gem_version.rb')
            unless File.exist?(gem_version_path)
              FileUtils.mkdir_p(File.dirname(gem_version_path))
              File.write(gem_version_path, \"module CocoapodsSpm\\n  GEM_VERSION = '#{spec.version}'\\nend\\n\")
              puts \"patched cocoapods-spm gem_version.rb at #{gem_version_path}\"
            end
          "
      - name: Install CocoaPods dependencies
        run: |
          cd ios
          bundle exec pod install
