apply plugin: 'com.android.library'
apply plugin: 'org.jetbrains.kotlin.android'
// Use the restored Expo plugin id from expo-modules-core
apply plugin: 'expo-module-gradle-plugin'

android {
  namespace "app.mongars.dolphincoreml"
  compileSdkVersion 35

  defaultConfig {
    minSdkVersion 24
    targetSdkVersion 35
    // Provide a version name for publishing/publication info
    versionName "1.0"
  }

  sourceSets {
    main {
      java.srcDirs = ['src/main/java']
      manifest.srcFile 'src/main/AndroidManifest.xml'
    }
  }
}

dependencies {
  implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.24'
  implementation 'com.facebook.react:react-native:0.81.5'
  // Use local expo-modules-core project instead of unresolved Maven coordinate
  implementation project(':expo-modules-core')
}
